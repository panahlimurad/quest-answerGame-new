<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Question Game</title>
  </head>
  <body>
    <header>
      <h1>Please select category</h1>
    </header>
    <div class="container">
      <div class="card" id="HTML"><h3>HTML</h3></div>
      <div class="card" id="CSS"><h3>CSS</h3></div>
      <div class="card" id="JS"><h3>javaScript</h3></div>
      <div class="card" id="WBT"><h3>Web Development Tools</h3></div>
      <div class="card" id="WDUE"><h3>Web Design and User Experience</h3></div>
    </div>
    <div class="panel">
      <div class="questions"><p class="text"></p></div>
      <div class="answers">
        <div class="option" data-value="a"><p id="optionFirst"></p></div>
        <div class="option" data-value="b"><p id="optionSecond"></p></div>
        <div class="option" data-value="c"><p id="optionThird"></p></div>
        <div class="option" data-value="d"><p id="optionFourth"></p></div>
    </div>
    <div class="progress bg-light w-50 d-flex justify-content-center" style="margin-top: 100px; margin-left: 330px;">
      <div
        class="progress-bar bg-warning progress-bar-striped"
        role="progressbar"
        style="width: 100%"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    </div>
    <div class="result">
      <h1 id="score">Your Score: 100</h1>
      <button>Restart</button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
